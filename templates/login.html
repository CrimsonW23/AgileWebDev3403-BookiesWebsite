<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Global Home Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global_home.css') }}">
    <script src="{{ url_for('static', filename='js/login.js') }}" defer></script>
</head>
<body>
    <header>
        <div class="logo">GAMBLEPRO</div>
        <nav>
            <a href="/">Home</a> 
        </nav>
    </header>
    <main>
        <div class="form">
            <h1>Login</h1>
            <form id="login-form" method="POST" action="{{ url_for('login') }}">
                <div>
                    <label for="username">Username/Email:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
        <footer>
            <div class="footer-content">
              <p>&copy; 2025 GAMBLEPRO. All rights reserved.</p>
              <nav>
                <a href="#">Terms & Conditions</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Responsible Gambling</a>
              </nav>
            </div>
        </footer>
    </main>
</body>
</html>
