{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h1>Create a New Bet</h1>
    <form id="create-bet-form" method="POST" action="/create_bet">
        <div>
            <label for="event-name">Event Name:</label>
            <input type="text" id="event-name" name="event-name" placeholder="Enter match/sport event" required>
        </div>
        <div>
            <label for="bet-type">Bet Type:</label>
            <select id="bet-type" name="bet-type" required>
                <option value="" disabled selected>Select Bet Type</option>
                <option value="win">Win</option>
                <option value="loss">Loss</option>
            </select>
        </div>
        <div>
            <label for="stake-amount">Stake Amount:</label>
            <input type="number" id="stake-amount" name="stake-amount" required>
        </div>
        <div>
            <label for="odds">Odds:</label>
            <input type="number" step="0.01" id="odds" name="odds" required>
        </div>
        <div>
            <label for="potential-winnings">Potential Winnings:</label>
            <input type="number" step="0.01" id="potential-winnings" name="potential-winnings" readonly>
        </div>
        <div>
            <label for="scheduled-time">Scheduled Time:</label>
            <input type="datetime-local" id="scheduled-time" name="scheduled-time" required>
        </div>
        <div class="button-container">
            <button type="submit" class="submit-btn">Place Bet</button>
        </div>
    </form>
</div>

<script src="{{ url_for('static', filename='js/create_bet.js') }}"></script>

{% endblock %}
