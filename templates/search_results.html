{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/global_home.css') }}">
<section class="search-results">
  <h1>Search Results{% if query %} for “{{ query }}”{% endif %}</h1>

  {% if users %}
    <ul class="user-list">
      {% for u in users %}
        <li><a href="{{ url_for('profile', username=u.username) }}">{{ u.username }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No users found.</p>
  {% endif %}
</section>
{% endblock %}
